<h3>Add Booking</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="form-group col-sm">
        <label for="name">Passenger Name</label>
        <input type="text" class="form-control" id="passengerName" required [(ngModel)]="booking.passengerName" name="passengerName">
      </div>
      <div class="form-group col-sm">
        <label for="name">Passenger Contact Number</label>
        <input type="text" class="form-control" id="passengerContactNumber" required [(ngModel)]="booking.passengerContactNumber" name="passengerContactNumber">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-sm">
        <label for="name">Pickup Time</label>
        <input type="text" class="form-control" id="pickupTime" required [(ngModel)]="booking.pickupTime" name="pickupTime">
      </div>

      <div class="form-group col-sm">
        <label for="name">ASAP</label>
        <input type="text" class="form-control" id="asap" required [(ngModel)]="booking.asap" name="asap">
      </div>
    </div>

    <div class="form-group">
      <label for="name">Waiting Time</label>
      <input type="text" class="form-control" id="waitingTime" required [(ngModel)]="booking.waitingTime" name="waitingTime">
    </div>
    <div class="form-group">
      <label for="name">NumberOfPassengers</label>
      <input type="text" class="form-control" id="numberOfPassengers" required [(ngModel)]="booking.numberOfPassengers" name="numberOfPassengers">
    </div>
    <div class="form-group">
      <label for="name">Price</label>
      <input type="text" class="form-control" id="price" required [(ngModel)]="booking.price" name="price">
    </div>
    <div class="form-group">
      <label for="name">Rating</label>
      <input type="text" class="form-control" id="rating" required [(ngModel)]="booking.rating" name="rating">
    </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
